<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>       
        <li><a href="/products">Products</a></li>
        <li><a href="/contact">Contact</a></li>

      </ul>
    </nav>
  </header>
  
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have any questions or inquiries, please feel free to get in touch with us. Our dedicated team is ready to assist you.</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Send Message" class="btn">
      </form>
    </div>
  </section>
  
  <footer>
    <p>&copy; since 1975 House of Helmets. All rights reserved.</p>
  </footer>
</body>
</html>
